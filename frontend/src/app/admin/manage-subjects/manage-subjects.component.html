<mat-card>
  <mat-card-header>
    <mat-card-title>Manage Subjects</mat-card-title>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openSubjectDialog()">
        <mat-icon>add</mat-icon>
        Add Subject
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!isLoading; else loading">
      <table mat-table [dataSource]="subjects" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let subject"> {{subject.description}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let subject">
            <button mat-icon-button color="primary" (click)="openSubjectDialog(subject)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSubject(subject)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
