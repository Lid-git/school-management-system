<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form [formGroup]="assignForm" class="assign-form">
    <mat-form-field appearance="outline">
      <mat-label>Select {{ data.assignType === 'studentToGrade' ? 'Grade' : 'Teacher' }}</mat-label>
      <mat-select formControlName="assignmentId">
        <mat-option *ngFor="let item of (items$ | async)" [value]="item._id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="assignForm.invalid">Assign</button>
</mat-dialog-actions>
