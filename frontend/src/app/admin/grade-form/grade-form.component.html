<h2 mat-dialog-title>{{ isEditMode ? 'Edit Grade' : 'Add New Grade' }}</h2>
<mat-dialog-content>
  <form [formGroup]="gradeForm" class="grade-form">
    <mat-form-field appearance="outline">
      <mat-label>Grade Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="gradeForm.get('name')?.hasError('required')">
        Grade name is required.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="gradeForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
