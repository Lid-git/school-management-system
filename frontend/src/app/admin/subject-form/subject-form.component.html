<h2 mat-dialog-title>{{ isEditMode ? 'Edit Subject' : 'Add New Subject' }}</h2>
<mat-dialog-content>
  <form [formGroup]="subjectForm" class="subject-form">
    <mat-form-field appearance="fill">
      <mat-label>Subject Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="subjectForm.get('name')?.hasError('required')">
        Subject name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="subjectForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
