<mat-toolbar color="primary" class="main-toolbar mat-elevation-z4">
  <mat-icon class="toolbar-icon">admin_panel_settings</mat-icon>
  <span>Admin Dashboard</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="logout()" matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>people</mat-icon>
        <span mat-line>Manage Users</span>
      </a>
      <a mat-list-item routerLink="/admin/grades" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>class</mat-icon>
        <span mat-line>Manage Grades</span>
      </a>
      <a mat-list-item routerLink="/admin/subjects" routerLinkActive="active-list-item">
        <mat-icon mat-list-icon>book</mat-icon>
        <span mat-line>Manage Subjects</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
