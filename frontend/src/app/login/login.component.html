<div class="login-page-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-icon class="header-icon">school</mat-icon>
      <mat-card-title>School Management System</mat-card-title>
      <mat-card-subtitle>Welcome back! Please login to your account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
           <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div *ngIf="isLoading" class="spinner-container">
          <mat-progress-spinner mode="indeterminate" diameter="35"></mat-progress-spinner>
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
          <span>{{ errorMessage }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid" class="login-button">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
